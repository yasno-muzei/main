<!DOCTYPE HTML>
<html lang="en-US" ng-app >
<head>
	<meta charset="UTF-8">
	<title>Yasno.Muzei</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<script type="text/javascript" src="scripts/angular.js"></script>
	<script type="text/javascript" src="scripts/mainCtrl.js"></script>
	<link rel="stylesheet/less" type="text/css" href="styles/style.less" />
	<script src="scripts/less.js" type="text/javascript"></script>

</head>
<body ng-controller="mainCtrl">
	<nav></nav>
	<section class="museums grid" ng-repeat="museum in museums">
		<div class="museum">
			<img src="{{museum.image}}"/>
			<div class="title">{{museum.title}}</div>
		</div>
	</section>
	<footer>
		<nav class="categories" ng-repeat="cetegory in cetegories">
			<a href="">{{cetegory.name}}</a>
		</nav>
	</footer>
</body>
</html>
