<!DOCTYPE HTML>
<html lang="en-US" ng-app="yasnoApp">
<head>
	<meta charset="UTF-8">
	<title>Yasno.Muzei</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="stylesheet/less" type="text/css" href="styles/style.less" />
	<script src="scripts/less.js" type="text/javascript"></script>

</head>
<body ng-controller="mainCtrl">
	<header>
		<img src="images/logo.png">
		<div class="about">About</b>
	</header>
	<section class="museums grid">
		<div class="museum" ng-repeat="museum in museums" ng-click="showMuseum(museum.id)">
			<img ng-src="{{museum.image}}"/>
			<div class="title">{{museum.title}}</div>
		</div>
	</section>
	<footer>
		<i class="icon-search"></i>
		<nav class="categories" >
			<a href="" ng-repeat="cetegory in cetegories">{{cetegory.name}}</a>
		</nav>
	</footer>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<script type="text/javascript" src="scripts/angular-route.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/mainCtrl.js"></script>
</body>
</html>
