<!DOCTYPE HTML>
<html lang="en-US" ng-app="yasnoApp">
<head>
	<meta charset="UTF-8">
	<title>Yasno.Muzei</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<link rel="stylesheet/less" type="text/css" href="styles/style.less" />
	<script src="scripts/less.js" type="text/javascript"></script>

</head>
<body >
	<header>
		<a href="/"><img src="images/logo.png"></a>
		<a class="about" href="#/about">About</a>
	</header>
	<section class="museums grid" ng-view>
		
	</section>
	<footer ng-controller="mainCtrl">
		<i class="icon-search"></i>		
		<nav class="categories" >
			<a href="" ng-repeat="category in categories">{{category.name}}</a>
		</nav>
	</footer>
	<script type="text/javascript" src="scripts/angular.js"></script>
	<script type="text/javascript" src="scripts/angular-route.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="controllers/mainCtrl.js"></script>
	<script type="text/javascript" src="controllers/aboutCtrl.js"></script>
	<script type="text/javascript" src="controllers/museumCtrl.js"></script>
	<script type="text/javascript" src="controllers/categoryCtrl.js"></script>
</body>
</html>
